  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    /* Critical CSS to prevent white flash and layout shifts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: light dark;
      /* Default to light to avoid dark-first flash for new users */
      background-color: #ffffff;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
      transition: none;
      /* Remove transition during initial load */
      font-display: swap;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Critical layout styles */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Prevent layout shift from images */
    img {
      content-visibility: auto;
      contain-intrinsic-size: 200px;
      height: auto;
      max-width: 100%;
    }

    /* Dark theme override (if user/system prefers) */
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #0f0f23;
      }

      body {
        background-color: #0f0f23;
        color: #f1f5f9;
      }
    }

    /* Critical mobile styles */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      * {
        scroll-behavior: smooth;
      }
    }

    /* Explicit theme class overrides (final authority) */
    html.light,
    .light body {
      background-color: #ffffff;
      color: #0f172a;
    }

    html.dark,
    .dark body {
      background-color: #0f0f23;
      color: #f1f5f9;
    }

    /* Loading skeleton styles to prevent layout shift */
    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Critical header layout */
    .header-container {
      position: sticky;
      top: 0;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    }

  <!-- Set theme before hydration: prefer stored value, else light -->
  <script>
    (function () {
      try {
        var storageKey = 'manacle_theme';
        var stored = localStorage.getItem(storageKey);
        var theme = (stored === 'dark' || stored === 'light') ? stored : 'light';
        var root = document.documentElement;
        root.classList.remove('light', 'dark');
        root.classList.add(theme);
      } catch (e) { /* ignore */ }
    })();
  </script>

  <!-- CSS loading optimization script -->
  <script>
    // Async CSS loading function to prevent render blocking
    function loadCSS(href, before, media, callback) {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";

      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }

      ready(function () {
        ref.parentNode.insertBefore(ss, (before ? ref : ref.nextSibling));
      });

      function onloadcssdefined(cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      }

      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
        if (callback) callback();
      }

      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    }

    // Optimize for mobile performance
    var isMobile = window.innerWidth <= 768;
    var isSlowConnection = navigator.connection &&
      (navigator.connection.effectiveType === 'slow-2g' ||
        navigator.connection.effectiveType === '2g' ||
        navigator.connection.effectiveType === '3g');

    // Load non-critical CSS after critical content renders
    if (isMobile || isSlowConnection) {
      // Delay non-critical CSS on mobile/slow connections
      setTimeout(function () {
        // Load any additional CSS files here if needed
        console.log('Loading non-critical CSS after delay for mobile optimization');
      }, 100);
    }

    // Progressive loading based on interaction
    var hasInteracted = false;
    function loadNonCriticalResources() {
      if (!hasInteracted) {
        hasInteracted = true;
        // Load additional resources after user interaction
        console.log('Loading additional resources after user interaction');
      }
    }

    // Load resources after user interaction (scroll, click, touch)
    ['scroll', 'click', 'touchstart'].forEach(function (event) {
      window.addEventListener(event, loadNonCriticalResources, { once: true, passive: true });
    });

    // Fallback: load after 2 seconds if no interaction
    setTimeout(loadNonCriticalResources, 2000);

    // Register service worker for caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('SW: Service Worker registered successfully');
          })
          .catch(function (error) {
            console.log('SW: Service Worker registration failed');
          });
      });
    }
  </script>
