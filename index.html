<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#f5f7fb" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b0d12" media="(prefers-color-scheme: dark)">
  <meta name="color-scheme" content="light dark">

  <!-- Critical Resource Preloading -->
  <link rel="preload" href="/client/main.tsx" as="script" crossorigin>
  <link rel="preload" href="/manacle_logo.png" as="image" type="image/png">

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- Canonical and SEO -->
  <link rel="canonical" href="https://www.manacletech.com/">
  <meta name="robots" content="index,follow,max-image-preview:large">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  <title>Manacle Technologies - Digital Transformation & Business Solutions</title>
  <link rel="icon" type="image/png" href="/manacle_logo.png" />
  <link rel="shortcut icon" type="image/png" href="/manacle_logo.png" />
  <link rel="apple-touch-icon" href="/manacle_logo.png" />

  <meta name="description"
    content="Manacle Technologies is a leading provider of digital transformation, SaaS, web development, automation, CRM, HRMS, and business solutions. Empowering enterprises with innovative technology, seamless integration, and scalable platforms." />
  <meta name="keywords"
    content="Manacle Technologies, SaaS, digital transformation, web development, CRM, HRMS, automation, business solutions, software, cloud, mobile apps, ERP, field force, distributor management, WhatsApp ordering, retail, enterprise solutions, India, technology partner" />
  <meta name="author" content="Manacle Technologies" />
  <meta property="og:title" content="Manacle Technologies - Digital Transformation & Business Solutions" />
  <meta property="og:description"
    content="Empowering enterprises with SaaS, automation, CRM, HRMS, and digital solutions. Your trusted technology partner for business growth." />
  <meta property="og:image" content="/manacle_logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.manacletech.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Manacle Technologies - Digital Transformation & Business Solutions" />
  <meta name="twitter:description"
    content="Empowering enterprises with SaaS, automation, CRM, HRMS, and digital solutions. Your trusted technology partner for business growth." />
  <meta name="twitter:image" content="/manacle_logo.png" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Manacle Technologies",
    "url": "https://www.manacletech.com/",
    "logo": "https://www.manacletech.com/manacle_logo.png",
    "sameAs": []
  }
  </script>

  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    /* Critical CSS to prevent white flash */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: light dark;
      /* Default to light to avoid dark-first flash for new users */
      background-color: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
      transition: none;
      /* Remove transition during initial load */
    }

    /* Dark theme override (if user/system prefers) */
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #0f0f23;
      }

      body {
        background-color: #0f0f23;
        color: #f1f5f9;
      }
    }

    /* Unified loader styles matching React components */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f23;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    @media (prefers-color-scheme: light) {
      .initial-loader {
        background-color: #ffffff;
      }
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loader-logo {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoSpin 2s infinite ease-in-out;
    }

    .loader-logo img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .loader-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid transparent;
      border-top: 2px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }

    .loader-text {
      color: #94a3b8;
      font-size: 16px;
      font-weight: 500;
      animation: fadeInOut 2s infinite;
      text-align: center;
    }

    @media (prefers-color-scheme: light) {
      .loader-text {
        color: #64748b;
      }
    }

    /* Progress bar */
    .loader-progress {
      width: 192px;
      height: 4px;
      background-color: rgba(148, 163, 184, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #f97316, #eab308, #f97316);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: progressSlide 2s infinite ease-in-out;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes logoSpin {

      0%,
      100% {
        transform: rotateY(0deg) scale(1);
      }

      50% {
        transform: rotateY(180deg) scale(1.05);
      }
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes progressSlide {
      0% {
        transform: translateX(-100%);
        background-position: 200% 0;
      }

      100% {
        transform: translateX(100%);
        background-position: -200% 0;
      }
    }

    /* Hide loader when React loads */
    .loaded .initial-loader {
      opacity: 0;
      pointer-events: none;
    }

    /* Smooth transition after initial load */
    .loaded body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Explicit theme class overrides (final authority) */
    html.light,
    .light body {
      background-color: #ffffff;
      color: #0f172a;
    }

    html.dark,
    .dark body {
      background-color: #0f0f23;
      color: #f1f5f9;
    }

    .light .initial-loader {
      background-color: #ffffff;
    }

    .dark .initial-loader {
      background-color: #0f0f23;
    }
  </style>
</head>

<body>
  <!-- Initial Loader -->
  <div class="initial-loader" id="initialLoader">
    <div class="loader-content">
      <div class="loader-logo">
        <img src="/manacle_logo.png" alt="Manacle Technologies" />
      </div>
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading your experience...</div>
      <div class="loader-progress">
        <div class="loader-progress-bar"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <!-- Set theme before hydration: prefer stored value, else light -->
  <script>
    (function () {
      try {
        var storageKey = 'manacle_theme';
        var stored = localStorage.getItem(storageKey);
        var theme = (stored === 'dark' || stored === 'light') ? stored : 'light';
        var root = document.documentElement;
        root.classList.remove('light', 'dark');
        root.classList.add(theme);
      } catch (e) { /* ignore */ }
    })();
  </script>
  <script type="module" src="/client/main.tsx" fetchpriority="high"></script>

  <script>
    // Hide initial loader when React takes over
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          const loader = document.getElementById('initialLoader');
          if (loader) loader.remove();
        }, 500);
      }, 300); // Reduced delay for faster transition
    });
  </script>
</body>

</html>
